<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid justify-content-center">
        <div class="content">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <h2><strong>TO DO LIST</strong></h2>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-md-6 offset-md-3">
              <div class="row">
                <div class="col">
                  <form action="">
                    <div class="form-group d-flex">
                      <input type="text" placeholder="add something" class="form-control form-control-sm">
                      <button onclick="newItem()" class="btn btn-outline-info bg-primary text-white ms-2">Add</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="box">
                    <div class="head-to-do">
                      <h3>To Do</h3>
                    </div>
                    <div class="body" id="to-do">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
